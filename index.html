<!DOCTYPE html>
<html>
<head>
  <title>Logalyzer for Icecast</title>

  <!-- Nymph Config -->
  <script type="text/javascript">
    function nymphConfigSet(config) {
      window.NymphOptions = config;
    }
  </script>
  <script type="text/javascript" src="conf/config.js"></script>

  <!-- Nymph JS -->
  <script type="text/javascript" src="node_modules/nymph-client/lib/Nymph.js"></script>
  <script type="text/javascript" src="node_modules/nymph-client/lib/Entity.js"></script>

  <!-- Entity JS -->
  <script type="text/javascript" src="build/umd/LogEntry.js"></script>

  <!-- Locutus strtotime (have to load it manually) -->
  <script type="text/javascript">
    if (typeof module !== "undefined") _module = module;
    module = {};
  </script>
  <script type="text/javascript" src="node_modules/locutus/php/datetime/strtotime.js"></script>
  <script type="text/javascript">
    strtotime = module.exports;
    delete module;
    if (typeof _module !== "undefined") module = _module;
  </script>

  <!-- Moment -->
  <script type="text/javascript" src="node_modules/moment/min/moment-with-locales.min.js"></script>

  <!-- Chart.js -->
  <script type="text/javascript" src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="node_modules/chartjs-plugin-zoom/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
  <main></main>

  <!-- App -->
  <script type="text/javascript" src="build/ValueEditor.js"></script>
  <script type="text/javascript" src="build/SelectorEditor.js"></script>
  <script type="text/javascript" src="build/QueryEditor.js"></script>
  <script type="text/javascript" src="build/LogalyzerApp.js"></script>
  <script type="text/javascript">
    const logalyzerApp = new LogalyzerApp({
      target: document.querySelector('main')
    });
  </script>
</body>
</html>
